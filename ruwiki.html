<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>рувики</title>    
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class= "header">
            <div class="header-menu">
                <a href="#">
                    <img class="ruwiki-icon" src="ruwiki-logo.svg" alt="лого Рувики" />
                </a>

                <div class="header-buttons">
                    <button class="button-login">Войти</button>
                    <button class="button-change-font">Aa</button>
                </div>
            </div>

            <div class="center_text">
                <img src="logo.svg" alt="лого РУВИКИ" />
                <h1>
                    Ищите по-новому
                </h1>
                <p>
                    Спрашивайте то, что хотите найти в РУВИКИ.
                    <br />
                    Умный поиск поможет!
                </p>
            </div>

            <div class="search-field">
                <input 
                type="text"
                id="seacr-text"
                size="82" 
                placeholder="Найти ответ на вопрос"
                >
            </div>

            <div class="smart-search-block">
                <div class="smart-search-text">Умный поиск поможет разобраться</div>
                <div class="cards">
                    <button class="card_with_question" onclick="alert(1)">
                        Почему электромобили массово появились только сейчас?
                    </button>
                    <button class="card_with_question">
                        Какие открытия привели к развитию современных технологий?
                    </button>
                    <button class="card_with_question">
                        Чем отличаются высотки в Москве от небоскрёбов Нью Йорка?
                    </button>
                </div>

                <div class="search-button-block">
                    <button class="search-button">
                        <img 
                            src="search-icon.svg"
                            alt="иконка поиска" 
                            class="search-button-icon">
                        Поиск без нейросети
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
