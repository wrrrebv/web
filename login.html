{% extends 'base.html' %}

{% block title %}вход{% endblock title %}

{% block styles %}

<link rel="stylesheet" href="{{ url_for('static', filename='add_article.css') }}">

{% endblock styles %}


{% block content %}
<h1>войти</h1>

{% for error in get_flashed_messages() %}
<div class="error_message">{{error}}</div>
{% endfor %}

<form class="add_article_form" action="{{ url_for('login') }}" method="POST">
    <div class="form_group">
        <label for="user_login">логин</label>
        <input type="text" id="user_login" name="user_login" required>
    </div>
    <div class="form_group">
        <label for="user_password">пароль</label>
        <input type="password" id="user_password" name="user_password" required>
    </div>

    <input type="submit" value="войти">
    
</form>
{% endblock content %}
